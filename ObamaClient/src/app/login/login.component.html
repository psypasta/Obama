<h1 mat-dialog-title>Login</h1>
<div id="login" mat-dialog-content>
<h2>Login</h2>
<form (ngSubmit)="login()" [formGroup]="form">
  <label for="email">Username or Email</label>
  <br>
  <input type="email" formControlName="email" id="email" [(ngModel)]="usernameOrEmail">
  <br>
  <label for="pw">Password</label>
  <br>
  <input type="password" formControlName="password" id="pw" [(ngModel)]="password">
  <br>
  <button type="submit">Login</button>
</form>
<button (click)="close()">Close</button>
</div>
